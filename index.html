<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КиноЗал: Secure Stream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #e5e5e5;
            overflow: hidden; /* Prevent scrolling during cinema mode */
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .glass-panel {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            transition: all 0.3s ease;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Preserve aspect ratio for movies */
        }

        /* The small PIP video (Self or Partner face) */
        .pip-video {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 120px;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 20;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .pip-video:hover {
            transform: scale(1.05);
            border-color: rgba(255,255,255,0.3);
        }

        .pip-video video {
            object-fit: cover; /* Crop face video to fill */
        }

        .btn-control {
            transition: all 0.2s;
        }
        .btn-control:active {
            transform: scale(0.95);
        }

        .hidden-ui {
            opacity: 0;
            pointer-events: none;
        }

        /* Loading Spinner */
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-left-color: #6366f1;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Status Indicator */
        .status-dot {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            display: inline-block;
        }
        .status-online { background-color: #10b981; box-shadow: 0 0 8px #10b981; }
        .status-offline { background-color: #ef4444; }
        .status-connecting { background-color: #f59e0b; animation: pulse 1.5s infinite; }

        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Navbar / Header -->
    <header id="navbar" class="h-16 border-b border-white/10 flex items-center justify-between px-6 bg-black/50 backdrop-blur-md z-50 transition-opacity duration-300">
        <div class="flex items-center gap-3">
            <div class="bg-indigo-600 p-1.5 rounded-lg">
                <i data-lucide="film" class="w-5 h-5 text-white"></i>
            </div>
            <h1 class="font-semibold text-lg tracking-wide">Secure<span class="text-indigo-400">Cinema</span></h1>
        </div>
        
        <div class="flex items-center gap-4">
            <div id="connectionStatus" class="text-xs font-mono text-gray-400 flex items-center gap-2">
                <span class="status-dot status-offline" id="statusDot"></span>
                <span id="statusText">Ожидание...</span>
            </div>
            <button onclick="toggleCinemaMode()" class="p-2 hover:bg-white/10 rounded-full transition-colors text-gray-300" title="Режим кинотеатра (Скрыть интерфейс)">
                <i data-lucide="maximize" class="w-5 h-5"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex relative">
        
        <!-- Welcome / Login Screen -->
        <div id="lobbyScreen" class="absolute inset-0 z-40 flex items-center justify-center bg-black/90 backdrop-blur-sm transition-opacity duration-500">
            <div class="glass-panel p-8 rounded-2xl w-full max-w-md mx-4 shadow-2xl relative overflow-hidden">
                <!-- Decorative background blob -->
                <div class="absolute -top-20 -right-20 w-64 h-64 bg-indigo-600/20 rounded-full blur-3xl pointer-events-none"></div>

                <div class="relative z-10">
                    <h2 class="text-2xl font-bold mb-2">Начать просмотр</h2>
                    <p class="text-gray-400 text-sm mb-6">Зашифрованный P2P канал для фильмов и общения.</p>

                    <!-- Tabs -->
                    <div class="flex p-1 bg-white/5 rounded-xl mb-6">
                        <button onclick="switchTab('create')" id="tabCreate" class="flex-1 py-2 text-sm font-medium rounded-lg bg-indigo-600 text-white shadow transition-all">Создать комнату</button>
                        <button onclick="switchTab('join')" id="tabJoin" class="flex-1 py-2 text-sm font-medium rounded-lg text-gray-400 hover:text-white transition-all">Войти</button>
                    </div>

                    <!-- Create Room Section -->
                    <div id="createSection" class="space-y-4">
                        <div class="bg-black/30 p-4 rounded-xl border border-white/5 text-center">
                            <p class="text-xs text-gray-500 mb-2 uppercase tracking-wider">Ваш ID (отправьте это другу)</p>
                            <div class="flex items-center gap-2 justify-center">
                                <span id="myIdDisplay" class="font-mono text-xl text-indigo-300 select-all cursor-pointer">Генерация...</span>
                                <button onclick="copyId()" class="p-2 hover:bg-white/10 rounded-lg transition-colors">
                                    <i data-lucide="copy" class="w-4 h-4 text-gray-300"></i>
                                </button>
                            </div>
                        </div>
                        <p class="text-center text-xs text-gray-500">Ожидайте подключения партнера...</p>
                    </div>

                    <!-- Join Room Section -->
                    <div id="joinSection" class="space-y-4 hidden">
                        <div>
                            <label class="block text-xs text-gray-500 mb-1.5 uppercase tracking-wider">ID комнаты</label>
                            <input type="text" id="remoteIdInput" placeholder="Вставьте ID партнера" class="w-full bg-black/30 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-indigo-500 transition-colors font-mono">
                        </div>
                        <button onclick="connectToPeer()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 rounded-xl transition-all shadow-lg shadow-indigo-600/20 flex items-center justify-center gap-2">
                            <span>Подключиться</span>
                            <i data-lucide="arrow-right" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Video Area -->
        <div class="w-full h-full p-4 flex flex-col gap-4 justify-center items-center relative">
            
            <!-- The Big Screen (Remote Stream or Screen Share) -->
            <div class="video-container relative group">
                <video id="remoteVideo" autoplay playsinline></video>
                
                <!-- Overlay message if no video -->
                <div id="noVideoMsg" class="absolute inset-0 flex flex-col items-center justify-center text-gray-600">
                    <i data-lucide="monitor-off" class="w-12 h-12 mb-4 opacity-50"></i>
                    <p>Ожидание видеопотока...</p>
                </div>
            </div>

            <!-- The PIP Screen (Local Stream) -->
            <div class="pip-video group" id="localVideoContainer">
                <video id="localVideo" autoplay playsinline muted></video>
                <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                    <span class="text-xs font-medium text-white">Вы</span>
                </div>
            </div>

            <!-- Controls Bar (Bottom) -->
            <div id="controlsBar" class="absolute bottom-8 left-1/2 transform -translate-x-1/2 glass-panel px-6 py-3 rounded-full flex items-center gap-6 shadow-2xl z-30 transition-all duration-300">
                
                <button onclick="toggleAudio()" id="btnAudio" class="btn-control p-3 rounded-full bg-gray-700 hover:bg-gray-600 text-white relative group">
                    <i data-lucide="mic" class="w-5 h-5"></i>
                    <span class="absolute -top-10 left-1/2 -translate-x-1/2 bg-black text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">Микрофон</span>
                </button>

                <button onclick="toggleVideo()" id="btnVideo" class="btn-control p-3 rounded-full bg-gray-700 hover:bg-gray-600 text-white relative group">
                    <i data-lucide="video" class="w-5 h-5"></i>
                    <span class="absolute -top-10 left-1/2 -translate-x-1/2 bg-black text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">Камера</span>
                </button>

                <div class="w-px h-8 bg-white/10"></div>

                <button onclick="startScreenShare()" id="btnShare" class="btn-control p-4 rounded-full bg-indigo-600 hover:bg-indigo-500 text-white shadow-lg shadow-indigo-600/30 relative group">
                    <i data-lucide="monitor-up" class="w-6 h-6"></i>
                    <span class="absolute -top-10 left-1/2 -translate-x-1/2 bg-black text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">Транслировать фильм</span>
                </button>

                <div class="w-px h-8 bg-white/10"></div>

                <button onclick="endCall()" class="btn-control p-3 rounded-full bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white border border-red-500/50 relative group">
                    <i data-lucide="phone-off" class="w-5 h-5"></i>
                    <span class="absolute -top-10 left-1/2 -translate-x-1/2 bg-black text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">Отключиться</span>
                </button>
            </div>

        </div>
    </main>

    <!-- Logic -->
    <script>
        // --- Icons Init ---
        lucide.createIcons();

        // --- State ---
        let peer = null;
        let currentCall = null;
        let localStream = null;
        let screenStream = null;
        let isScreenSharing = false;
        let myId = null;

        const el = {
            lobby: document.getElementById('lobbyScreen'),
            myIdDisplay: document.getElementById('myIdDisplay'),
            remoteIdInput: document.getElementById('remoteIdInput'),
            localVideo: document.getElementById('localVideo'),
            remoteVideo: document.getElementById('remoteVideo'),
            statusDot: document.getElementById('statusDot'),
            statusText: document.getElementById('statusText'),
            noVideoMsg: document.getElementById('noVideoMsg'),
            btnAudio: document.getElementById('btnAudio'),
            btnVideo: document.getElementById('btnVideo'),
            navbar: document.getElementById('navbar'),
            controls: document.getElementById('controlsBar'),
            tabCreate: document.getElementById('tabCreate'),
            tabJoin: document.getElementById('tabJoin'),
            createSection: document.getElementById('createSection'),
            joinSection: document.getElementById('joinSection')
        };

        // --- Initialization ---
        
        async function init() {
            // Request minimal audio/video to start (permission prompt)
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: { ideal: 640 }, height: { ideal: 480 } }, // Low res for face is fine
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true
                    } 
                });
                el.localVideo.srcObject = localStream;
            } catch (err) {
                console.error("Camera access denied or error:", err);
                alert("Пожалуйста, разрешите доступ к камере и микрофону для звонка.");
            }

            // Init PeerJS
            peer = new Peer(null, {
                debug: 2
            });

            peer.on('open', (id) => {
                myId = id;
                el.myIdDisplay.innerText = id;
                updateStatus('online', 'Готов к подключению');
            });

            peer.on('call', (call) => {
                // Incoming call
                if(confirm("Входящий звонок. Принять?")) {
                    el.lobby.classList.add('hidden-ui'); // Hide lobby
                    call.answer(localStream); // Answer with our AV stream
                    handleCall(call);
                }
            });

            peer.on('error', (err) => {
                console.error(err);
                updateStatus('offline', 'Ошибка соединения');
                alert("Ошибка P2P: " + err.type);
            });
        }

        function handleCall(call) {
            currentCall = call;
            updateStatus('connecting', 'Соединение...');

            call.on('stream', (remoteStream) => {
                updateStatus('online', 'Подключено (Зашифровано)');
                el.remoteVideo.srcObject = remoteStream;
                el.noVideoMsg.style.display = 'none';
            });

            call.on('close', () => {
                endCallUI();
            });
        }

        // --- User Actions ---

        function connectToPeer() {
            const remoteId = el.remoteIdInput.value.trim();
            if (!remoteId) return alert("Введите ID партнера");

            el.lobby.classList.add('hidden-ui');
            const call = peer.call(remoteId, localStream);
            handleCall(call);
        }

        function endCall() {
            if (currentCall) currentCall.close();
            if (screenStream) {
                screenStream.getTracks().forEach(track => track.stop());
            }
            endCallUI();
        }

        function endCallUI() {
            currentCall = null;
            el.remoteVideo.srcObject = null;
            el.noVideoMsg.style.display = 'flex';
            el.lobby.classList.remove('hidden-ui');
            updateStatus('online', 'Звонок завершен');
            
            // Stop screen share if active
            if(isScreenSharing) stopScreenShare();
        }

        // --- Screen Sharing Logic (The "Cinema" Part) ---
        
        async function startScreenShare() {
            if (!currentCall) return alert("Сначала подключитесь к партнеру!");
            if (isScreenSharing) {
                stopScreenShare();
                return;
            }

            try {
                // IMPORTANT: Request high quality and audio
                screenStream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        cursor: "always",
                        displaySurface: "browser", // Prefer browser tab for movies
                        width: { ideal: 1920, max: 2560 }, // Aim high
                        height: { ideal: 1080, max: 1440 },
                        frameRate: { ideal: 60 }
                    },
                    audio: {
                        echoCancellation: false, // Don't process movie audio
                        noiseSuppression: false,
                        autoGainControl: false,
                        channelCount: 2 // Stereo
                    }
                });

                // Get the video track from screen share
                const screenTrack = screenStream.getVideoTracks()[0];
                const audioTracks = screenStream.getAudioTracks();

                // Detect when user stops sharing via browser UI
                screenTrack.onended = () => stopScreenShare();

                // Logic to replace tracks in WebRTC
                // We want to send Screen Video + Screen Audio (if available) + Mic Audio
                // PeerJS simplifies things, but replacing tracks is specific.
                
                const sender = currentCall.peerConnection.getSenders().find((s) => s.track.kind === 'video');
                
                if (sender) {
                    sender.replaceTrack(screenTrack);
                }

                // If system audio was captured, we might want to mix it or replace mic. 
                // For simplicity and quality, if system audio exists, we might prioritize it or try to add it.
                // Note: Adding a new track renegotiates, which PeerJS handles sometimes poorly in v1.
                // Strategy: We just replace the video. The mic audio stays.
                // If the user checked "Share Audio", that audio usually comes attached to the stream.
                // To Mix: Web Audio API is needed. To Keep Simple: We rely on the user's Mic capturing the room OR 
                // we try to replace the audio track too if one exists in screen share.
                
                if (audioTracks.length > 0) {
                   // User shared system audio. Let's try to switch to that for high quality movie sound.
                   // The downside: They might not hear your voice clearly if you don't have a mixer.
                   const audioSender = currentCall.peerConnection.getSenders().find((s) => s.track.kind === 'audio');
                   if(audioSender) {
                       audioSender.replaceTrack(audioTracks[0]); 
                       // Hint: To talk, user might need to switch back, or we need a mixer.
                       // For watching a movie, clean system audio is usually preferred over mic mix.
                   }
                }

                // Update UI (Local view shows screen too)
                el.localVideo.srcObject = screenStream; // Show what I am sharing in the small box
                el.localVideo.muted = true; // Don't hear myself

                isScreenSharing = true;
                document.getElementById('btnShare').classList.add('bg-red-600', 'hover:bg-red-700');
                document.getElementById('btnShare').classList.remove('bg-indigo-600', 'hover:bg-indigo-500');

            } catch (err) {
                console.error("Screen share error:", err);
            }
        }

        function stopScreenShare() {
            if (!screenStream) return;
            
            // Stop tracks
            screenStream.getTracks().forEach(track => track.stop());
            
            // Revert video track to webcam
            const videoTrack = localStream.getVideoTracks()[0];
            const audioTrack = localStream.getAudioTracks()[0];
            
            const videoSender = currentCall.peerConnection.getSenders().find((s) => s.track.kind === 'video');
            const audioSender = currentCall.peerConnection.getSenders().find((s) => s.track.kind === 'audio');
            
            if(videoSender) videoSender.replaceTrack(videoTrack);
            if(audioSender) audioSender.replaceTrack(audioTrack); // Restore mic

            // Reset UI
            el.localVideo.srcObject = localStream;
            
            isScreenSharing = false;
            document.getElementById('btnShare').classList.remove('bg-red-600', 'hover:bg-red-700');
            document.getElementById('btnShare').classList.add('bg-indigo-600', 'hover:bg-indigo-500');
            
            screenStream = null;
        }

        // --- UI Utils ---

        function toggleAudio() {
            const track = localStream.getAudioTracks()[0];
            track.enabled = !track.enabled;
            el.btnAudio.classList.toggle('bg-red-500', !track.enabled);
            el.btnAudio.classList.toggle('bg-gray-700', track.enabled);
            const icon = el.btnAudio.querySelector('i');
            if(!track.enabled) { icon.setAttribute('data-lucide', 'mic-off'); }
            else { icon.setAttribute('data-lucide', 'mic'); }
            lucide.createIcons();
        }

        function toggleVideo() {
            const track = localStream.getVideoTracks()[0];
            track.enabled = !track.enabled;
            el.btnVideo.classList.toggle('bg-red-500', !track.enabled);
            el.btnVideo.classList.toggle('bg-gray-700', track.enabled);
            const icon = el.btnVideo.querySelector('i');
            if(!track.enabled) { icon.setAttribute('data-lucide', 'video-off'); }
            else { icon.setAttribute('data-lucide', 'video'); }
            lucide.createIcons();
        }

        function toggleCinemaMode() {
            el.navbar.classList.toggle('opacity-0');
            el.navbar.classList.toggle('pointer-events-none');
            
            el.controls.classList.toggle('translate-y-24'); // Move down out of view
            el.controls.classList.toggle('opacity-0');
            
            // Show controls again on mouse move
            if(el.navbar.classList.contains('opacity-0')) {
                 document.body.addEventListener('mousemove', tempShowControls);
            } else {
                 document.body.removeEventListener('mousemove', tempShowControls);
            }
        }
        
        let mouseTimer;
        function tempShowControls() {
            el.navbar.classList.remove('opacity-0', 'pointer-events-none');
            el.controls.classList.remove('translate-y-24', 'opacity-0');
            
            clearTimeout(mouseTimer);
            mouseTimer = setTimeout(() => {
                if(currentCall) { // Only hide if in a call
                    el.navbar.classList.add('opacity-0', 'pointer-events-none');
                    el.controls.classList.add('translate-y-24', 'opacity-0');
                }
            }, 3000);
        }

        function switchTab(tab) {
            if(tab === 'create') {
                el.tabCreate.classList.replace('text-gray-400', 'text-white');
                el.tabCreate.classList.replace('bg-transparent', 'bg-indigo-600');
                el.tabCreate.classList.add('shadow');
                
                el.tabJoin.classList.replace('text-white', 'text-gray-400');
                el.tabJoin.classList.replace('bg-indigo-600', 'bg-transparent');
                el.tabJoin.classList.remove('shadow');

                el.createSection.classList.remove('hidden');
                el.joinSection.classList.add('hidden');
            } else {
                el.tabJoin.classList.replace('text-gray-400', 'text-white');
                el.tabJoin.classList.replace('bg-transparent', 'bg-indigo-600');
                el.tabJoin.classList.add('shadow');

                el.tabCreate.classList.replace('text-white', 'text-gray-400');
                el.tabCreate.classList.replace('bg-indigo-600', 'bg-transparent');
                el.tabCreate.classList.remove('shadow');

                el.joinSection.classList.remove('hidden');
                el.createSection.classList.add('hidden');
            }
        }

        function copyId() {
            navigator.clipboard.writeText(myId).then(() => {
                alert("ID скопирован в буфер обмена!");
            });
        }

        function updateStatus(status, text) {
            el.statusText.innerText = text;
            el.statusDot.className = 'status-dot'; // reset
            el.statusDot.classList.add(`status-${status}`);
        }

        // Start
        init();

    </script>
</body>
</html>
